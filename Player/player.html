<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="player.css" rel="stylesheet">
	<script src="jquery.min.js"></script>
</head>

 
<body> 
<center>
<div class="all">
	<h1><spam id="banner" align="center"></spam></h1>
	<div class="player">
	 <p>
	  <video poster='../Images/poster.png' id="video" width="600">
	    <source src="../Videos/video001.mp4" type="video/mp4">
 	   Your browser does not support HTML5 video.
	  </video>
	 </p>
 	 <p align="center">
	  <button onclick="timeStep(-1)">- 1 seg</button>
	  <button onclick="playPause()">Play/Pause</button> 
	  <button onclick="timeStep(1)">+ 1 seg</button>
	 </p>
	</div>


 	<div id="contributionPanel" class="contributionPanel">

		<div id="panelFound">
	  		<p><button id="btGapFound" class="Button"  onclick="gapFound()">Encontrei um problema de comunicação!!!</button></p>
		</div>

		<div id="panelType">
		  <p><button id="btType1" class="Button"  onclick="gapType(1)">Não entendi o significado da palavra ou expressão.</button><p>
		  <p><button id="btType2" class="Button"  onclick="gapType(2)">Preciso de mais explicações sobre algo.</button></p>
		</div>

		<div id="panelQuestion">
		  <p><span align="center" id="question"></span></p>
		  <p><textarea align="center" id="answer" class="answer"></textarea></p>
		  <p><button align="center" id="btSend" onclick="sendContribution()">Enviar Dúvida</button></p>
		  <p><button align="center" id="btCancel" onclick="seekGap()">Cancelar</button></p>
		</div>

	</div>



</div>
</center>

<script src="player.js"></script>
</body> 
</html>
