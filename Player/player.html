<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="player.css" rel="stylesheet">
</head>

 
<body> 
<center>
<div class="all">
<p align="center"><h1>Identifique no vídeo os pontos que não conseguiu compreender</h1></p>
	<div class="player">
	 <p>
	  <video poster='../Images/poster.png' id="video" width="600">
	    <source src="../Videos/video001.mp4" type="video/mp4">
 	   Your browser does not support HTML5 video.
	  </video>
	 </p>
 	 <p align="center">
	  <button onclick="timeStep(-1)">- 1 seg</button>
	  <button onclick="playPause()">Play/Pause</button> 
	  <button onclick="timeStep(1)">+ 1 seg</button>
	 </p>
	</div>

	<div class="contributionPanel">

 	<div class="contributionPanel">
	  <p><button  class="gapTypeButton"  onclick="gapType(1)">Não entendi o significado da palavra ou expressão.</button></p>
	  <p><button  class="gapTypeButton"  onclick="gapType(2)">Preciso de mais explicações sobre algo.</button></p>
 	  <p><button  class="gapTypeButton"  onclick="gapType(3)">Não entendi o contexto de uma afirmação.</button></p>

	<div class="contribution">
	  <p align="center"><label id="question">O que gerou dúvida?</label></p>
	  <p align="center"><textarea id="answer" class="answer"></textarea></p>	
	  <p align="center"><button onclick="sendContribution()">Enviar Dúvida</button></p>
	</div>

	</div>

	</div>


</div>
</center>

<script src="player.js"></script>
</body> 
</html>
